<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Panel de Administración</h1>

        <!-- Formulario para subir nuevos proyectos -->
        <form id="upload-form" class="glass-panel p-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-6">Subir Nuevo Proyecto</h2>
            
            <div class="mb-4">
                <label for="title" class="block mb-2">Título del Proyecto</label>
                <input type="text" id="title" name="title" class="w-full p-2 rounded bg-white/20" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block mb-2">Descripción</label>
                <textarea id="description" name="description" rows="4" class="w-full p-2 rounded bg-white/20" required></textarea>
            </div>

            <div class="mb-4">
                <label for="tags" class="block mb-2">Etiquetas (separadas por coma)</label>
                <input type="text" id="tags" name="tags" placeholder="Ej: Diseño Gráfico, Branding" class="w-full p-2 rounded bg-white/20">
            </div>

            <div class="mb-6">
                <label for="image" class="block mb-2">Imagen del Proyecto</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full" required>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Subir Proyecto
            </button>
            <p id="upload-status" class="text-center mt-4"></p>
        </form>
    </div>

    <!-- Conexión a Firebase y a tu script de admin -->
    <!-- (Más adelante agregaremos aquí los scripts de Firebase) -->
    <script src="assets/js/admin.js" defer></script>
</body>
</html>
